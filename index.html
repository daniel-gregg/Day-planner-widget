<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead">ADD CURRENT DAY HERE</p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <table class="styled-table">
        <thead>
            <tr>
                <th id="thTime">Time</th>
                <th id="thSched">Scheduled Activities</th>
                <th id="thAdd">Add New</th>
                <th id="thDelete">Delete</th>
            </tr>
        </thead>
        <tbody class="table-body">

        </tbody>
    </table>
    </div>

    <div class="form-style-2" id="popup-form">
      <div class="form-style-2-heading">Event information</div>
      <form id="eventForm">
        <label for="short-title">
          <span>Short title<span class="required">*</span></span>
          <input type="text" class="input-field" name="short-title" value="" id="short-title"/>
        </label>
        <label for="location">
          <span>Location<span class="required">*</span></span>
          <input type="text" class="input-field" name="location" value="" id="location"/>
        </label>
        <label for="details">
          <span>Details<span class="required">*</span></span>
          <textarea name="details" class="textarea-field"  id="details"></textarea>
        </label>
        <label><span> </span><input type="submit" value="Submit" /></label>
      </form>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js"></script>
    <script src="assets/script.js"></script>
  </body>
</html>
